<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML5响应式用户登录界面模板</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">登录</div>
			<form id="form" action="/doLogin" method="post" onsubmit="return check()">
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="img/name.png"/></div>
					<div class="login-center-input">
						<label>
							<input type="text" name="username" placeholder="请输入您的用户名"
								   onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
						</label>
						<div class="login-center-input-text">用户名</div>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="img/password.png"/></div>
					<div class="login-center-input">
						<label>
							<input type="password" name="password" placeholder="请输入您的密码"
								   onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
						</label>
						<div class="login-center-input-text">密码</div>
					</div>
				</div>
				<input class="login-button" type="submit" value="登录"/>

			</form>
		</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
	function check() {
		var txtLoginId = document.getElementsByName("username")[0];     //获取账号文本框
		var txtLoginPwd = document.getElementsByName("password")[0];	//获取密码文本框
		if(txtLoginId.value === ""){
			alert("请填写账号");
			return false;//返回false，阻止表单提交
		} if(txtLoginPwd.value === ""){
			alert("请填写密码");
			return false;//返回false，阻止表单提交
		}
		// else {
		// 	document.getElementById("form").submit();
		// }
		// return true;

	}</script>
<div style="text-align:center;color:rgb(38, 82, 226);">
<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
